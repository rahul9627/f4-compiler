<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F4compiler Web Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { text-align: center; color: #333; }
        textarea { width: 100%; min-height: 120px; font-family: 'Fira Mono', monospace; font-size: 1rem; padding: 10px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 16px; }
        button { background: #007bff; color: #fff; border: none; padding: 12px 32px; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #0056b3; }
        .output-section { margin-top: 32px; }
        .output-section h2 { font-size: 1.1rem; color: #007bff; margin-bottom: 8px; }
        pre { background: #f8f8f8; border-radius: 4px; padding: 12px; overflow-x: auto; font-size: 0.98rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>F4compiler Web Frontend</h1>
        <textarea id="codeInput" placeholder="Enter your C code here..."></textarea>
        <button onclick="compileCode()">Compile</button>
        <div class="output-section">
            <h2>Tokens</h2>
            <pre id="tokensOutput"></pre>
        </div>
        <div class="output-section">
            <h2>AST (JSON)</h2>
            <pre id="astOutput"></pre>
        </div>
        <div class="output-section">
            <h2>Semantic Analysis</h2>
            <pre id="semanticOutput"></pre>
        </div>
        <div class="output-section">
            <h2>Intermediate Code (TAC)</h2>
            <pre id="tacOutput"></pre>
        </div>
        <div class="output-section">
            <h2>Assembly Code</h2>
            <pre id="asmOutput"></pre>
        </div>
    </div>
    <script src="frontend.js"></script>
</body>
</html>
